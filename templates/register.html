{% extends 'layout.html' %} {% block content %}
<h1 class="text-center mb-5">{% block title %} Register {% endblock %}</h1>

<form action="/register" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="confirmation"
      name="confirmation"
      placeholder="Confirm Password"
      type="password"
    />
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary" type="submit">Register</button>
  </div>
</form>
{% endblock %}
